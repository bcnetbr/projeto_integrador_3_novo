<html xmlns="http://www.w3.org/1999/xhtml"

    <ui:composition template="/DecomCity.xhtml">
        <ui:define name="conteudo">
            <div class='row'>
                <div class='col-md-5'>
                    <div>
                        <h2 style="color: #C63A39; margin-left: 300px; margin-top: 42px">Diga-nos o que você precisa</h2>
                        <h:form>
                            <div>
                                <label for="cep" class="identificador">Insira o CEP</label>
                                <input type="cep" class="formulario" placeholder="EX: 74000000"/>
                                <a href="http://www.buscacep.correios.com.br/sistemas/buscacep/" target="_blank" class="cep">Não sei meu CEP</a>
                            </div>
                            <label for="country" class="identificador">Selecione o Estado</label>
                            <select class="selecionar">
                                <option value="">Goias</option>
                                <option value="">São Paulo</option>
                                <option value="">Rio de Janeiro</option>
                            </select>
                            <label for="country" class="identificador">Selecione a cidade</label>
                            <select class="selecionar">
                                <option value="">Goiania</option>
                                <option value="">São Paulo</option>
                                <option value="">Rio de Janeiro</option>
                            </select>
                            <label for="country" class="identificador">Selecione o Bairro</label>
                            <select class="selecionar">
                                <option value="">Goiania</option>
                                <option value="">São Paulo</option>
                                <option value="">Rio de Janeiro</option>
                            </select>
                            <label for="country" class="identificador">Selecione a necessidade</label>
                            <select class="selecionar">
                                <option value="">Supermecado</option>
                                <option value="">Farmacia</option>
                                <option value="">Panificadora</option>
                            </select>
                            <div class="form-group">
                                <label style="margin-left: 300px; width: 100%">Observações</label>
                                <textarea class="observações" id="observação" rows="2"></textarea>
                            </div>
                            <div>
                                <button class="enviar" style="margin-top: -15px">+ Adicionar</button>
                            </div>
                        </h:form>
                    </div>
                </div>
                <div class='col-md-5'>
                <script>
                        // Initialize and add the map
                        function initMap() {
                        // The location of Uluru
                        var uluru = {lat: -16.635907, lng: -49.235751};
                        // The map, centered at Uluru
                        var map = new google.maps.Map(
                        document.getElementById('map'), {zoom: 15, center: uluru});
                        // The marker, positioned at Uluru
                        var marker = new google.maps.Marker({position: uluru, map: map});
                        }
                    </script>
                    <!--Load the API from the specified URL
                    * The async attribute allows the browser to render the page while the API loads
                    * The key parameter will contain your own API key (which is not needed for this tutorial)
                    * The callback parameter executes the initMap() function
                    -->
                    <script async="async" defer="defer"
                            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDeo3dDo7ej6RujRzfTL8JW8VZ6OK7PKpI&amp;callback=initMap">
                    </script>

                    <div id="map" class="mapa3"/>
                </div>
            </div>
        </ui:define>
    </ui:composition>
