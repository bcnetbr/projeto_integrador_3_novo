<!DOCTYPE html>
<html class="html" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="Login.css"/>
    </head>
    <body class = "corpo">
        <form class="formulario" method="post" action="/senha">
            <div class="form-row col-md-9" >
                <div class="form-group col">
                    <h5 class="frase">Seja bem vindo novamente. Efetue seu cadastro</h5>
                </div>
            </div>
            
            <div class="form-row col-md-9">
                <div class="form-group2 col" >
                    <label class="label" for="inputCPF/CNPJ">CPF/CNPJ</label>
                    <input name="username" type="text" class="form-control" id="inputAddress" placeholder="CPF/CNPJ"/>
                </div>

            </div>
            <div class="form-row col-md-9">
                
                <div class="form-group2 col" >
                    <label class="label" for="inputSenha" >Senha</label>
                    <input name="password" type="password" class="form-control" id="inputPassword4" placeholder="Senha"/>
                </div>
                
            </div>
            <div class="form-row col-md-9">
               <div class="texto">
                   <p class="lembrete">Esqueceu sua senha?</p>
                </div> 
            </div>
            
            <div class="form-row col-md-9">
                
                <div class="form-group3 col" >
                    <button type="submit" class="btnGoogle">Entre com o google</button>
                </div>
            </div>

            <div class="form-row col-md-9" >
                <div class="form-group3 col" >
                    <button type="submit" class="btnFacebook">Entre com o facebook</button>
                </div>
            </div>

            <div class="form-row col-md-9">
                <div class="form-group3 col" >
                    <button type="submit" class="btnLikedin">Entre com linkedin</button>
                </div>
            </div>
            <div class="form-row col-md-9">
                <div class="form-group3 col" >
                    <button type="submit" class="btnCancelar">Cancelar</button>
                     
                </div>
                <div class="form-group3 col" >
                     <button type="submit" class="btnEnviar">Entrar</button>
                </div>
                
                
               
            </div>    
        </form>
    </body>
</html>
